on:
    push:
        branches: [master]
jobs:
    build:
        runs-on: windows-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

        - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

        - name: Navigate to Workspace
        run: cd $GITHUB_WORKSPACE

        - name: Get version
        id: versionReader
        run: |
            set /p Version=<Version.txt
            echo ::set-output name=VERSION::%Version%

        - name: Restore Packages
        run: nuget restore Sandbox.sln

        - name: Build Solution
        run: |
            msbuild.exe LuteBot.sln /p:platform="Any CPU" /p:configuration="Release"
            del LuteBot/bin/Release/LuteBot.application

        - name: Zip Solution
        uses: montudor/action-zip@v1
        with:
            args: zip -qq -r LuteBot${{steps.versionReader.outputs.VERSION}}.zip LuteBot/bin/Release

        - name: Create github Release
          id: create_release
          uses: actions/create-release@v1
          env: 
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with: 
              tag_name: v${{ steps.versionReader.outputs.VERSION }}
              release_name: LuteBot v${{ steps.versionReader.outputs.VERSION }}
              draft: true
              prerelease: false
        - name: Upload release
          uses: actions/upload-release-asset@v1.0.1
          env: 
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with: 
              upload_url: ${{ steps.create_release.outputs.upload_url }}
              asset_path: LuteBot${{steps.versionReader.outputs.VERSION}}.zip
              asset_name: LuteBot${{steps.versionReader.outputs.VERSION}}.zip
              asset_content_type: application/zip
        - name: Publish release
          uses: eregon/publish-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            release_id: ${{ steps.create_release.outputs.id }}